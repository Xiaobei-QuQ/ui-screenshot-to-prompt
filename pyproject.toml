[project]
name = "copycoder"
version = "0.1.0"
description = "Add your description here"
dependencies = [
    "opencv-python>=4.10.0.84",
    "numpy>=2.1.2",
    "pillow",
    "scikit-learn",
    "tqdm",
    "python-dotenv>=1.0.1",
    "anthropic>=0.37.1",
    "scikit-image>=0.24.0",
    "openai>=1.52.2",
    "pytesseract>=0.3.13",
    "gradio>=5.4.0",
    "moviepy>=1.0.3",
]

readme = "README.md"
requires-python = ">= 3.10"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/copycoder"]
